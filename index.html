<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="page">
        <!-- nav header -->
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>

            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="assets/charis.jpg" alt="">
            </div>
        </nav>

        <!-- google image -->
        <img class="google-image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaQuP9Uxm6hOhQ_wTFJj0ylweEDWoHtK4MrA&s" alt="">

        <!-- search box -->
        <div class="search-box">
            <a href="#"><i class="material-icons">search</i></a>
            <input type="text" name="" value="" placeholder="Search Google or type a URL">
            <i class="material-icons">mic</i>
            <i class="material-icons">camera_enhance</i>
        </div>

        <!-- buttons -->
        <div class="button-box">
            <button type="button" name="button">Google Search</button>
            <button type="button" name="button">I'm Feeling Lucky</button>
        </div>

        <!-- footer -->
        <footer>
            <p>Our third decade of climate action: join us</p>
            <div class="footer-links">
                <div class="link-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="link-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>

            </div>
        </footer>
    </div>

</body>

</html>
